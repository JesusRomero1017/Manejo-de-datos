<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con Hashes</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078D7;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.6em;
            letter-spacing: 1px;
        }

        main {
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        #btn-registrar {
            background-color: #0078D7;
        }

        #btn-registrar:hover {
            background-color: #005fa3;
        }

        #btn-eliminar {
            background-color: #d9534f;
        }

        #btn-eliminar:hover {
            background-color: #b52b27;
        }

        #tabla-registros {
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #0078D7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        p {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <header>Registro de Usuarios con Hash</header>

    <main>
        <form id="form-registro">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="number" id="edad" placeholder="Edad">
            <input type="email" id="correo" placeholder="Correo ElectrÃ³nico">
            <button type="button" id="btn-registrar">Registrar</button>
            <button type="button" id="btn-eliminar">Eliminar Registro</button>
        </form>

        <div id="tabla-registros"></div>
    </main>

    <script src="hashes.js"></script>
</body>
</html>
